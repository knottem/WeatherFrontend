<!-- settings.component.html -->
<div class="flex flex-col mx-auto my-3 px-6 py-4 shadow-xl">
  <h2 class="text-3xl font-bold text-gray-800 mb-6">{{ 'settings.title' | translate }}</h2>
  <div class="flex flex-row justify-between text-gray-700 text-lg">
    <!-- Language Selection -->
    <div class="w-full lg:w-1/2 pr-4">
      <p class="text-center">{{ 'settings.selectLanguage' | translate }}:</p>
      <div class="flex flex-col space-y-4">
        <button
          *ngFor="let lang of languages"
          (click)="switchLanguage(lang.code)"
          [ngClass]="{'bg-blue-500 text-white': currentLanguage === lang.code, 'bg-gray-200 text-gray-800': currentLanguage !== lang.code}"
          class="px-4 py-2 rounded transition-colors duration-300 ease-in-out w-40"
        >
          {{ lang.name }}
        </button>
      </div>
    </div>

    <!-- API Selection -->
    <div class="w-full lg:w-1/2">
      <p class="text-center">{{ 'settings.selectApi' | translate }}:</p>
      <div class="flex flex-col space-y-4">
        <button
          *ngFor="let api of apis"
          (click)="onApiChange(api.value, $event)"
          [ngClass]="{'bg-blue-500 text-white': selectedApis.includes(api.value), 'bg-gray-200 text-gray-800': !selectedApis.includes(api.value)}"
          class="px-4 py-2 rounded transition-colors duration-300 ease-in-out w-30"
        >
          {{ api.name }}
        </button>
      </div>
    </div>
  </div>

  <p class="text-gray-600 text-xs text-right pt-10 italic">Version: {{ version }}</p>

</div>
