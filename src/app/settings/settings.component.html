<!-- settings.component.html -->
<div class="flex flex-col mx-auto my-3 px-6 py-6 bg-white dark:bg-gray-800 shadow-md rounded-lg">
  <h2 class="text-4xl font-bold text-gray-800 dark:text-gray-100 mb-8 text-center">{{ 'settings.title' | translate }}</h2>

  <!-- Language and API Selection Container -->
  <div class="flex flex-col justify-between text-gray-700 dark:text-gray-300 text-lg gap-8 items-center">

    <!-- Dark Mode Selection -->
    <div class="w-full lg:w-1/2 mt-6 flex justify-center">
      <label class="flex items-center cursor-pointer">
        <input type="checkbox" (change)="toggleDarkMode()" [checked]="isDarkMode" class="sr-only">
        <div class="relative">
          <div class="block bg-gray-600 w-14 h-8 rounded-full dark:bg-gray-500"></div>
          <div class="dot absolute left-1 top-1 bg-white w-6 h-6 rounded-full transition dark:bg-gray-700"
               [class.translate-x-full]="isDarkMode"></div>
        </div>
        <span class="ml-3 text-gray-700 dark:text-gray-300">{{ 'settings.darkMode' | translate }}</span>
      </label>
    </div>

    <!-- Language Selection -->
    <div class="w-full lg:w-1/2">
      <p class="text-center text-lg mb-4">{{ 'settings.selectLanguage' | translate }}</p>

      <!-- Dropdown for language selection -->
      <div class="relative">
        <select
          (change)="switchLanguage($event)"
          class="block appearance-none w-full bg-gray-100 border border-gray-300 text-gray-800 py-3 px-4 pr-8 rounded-lg leading-tight focus:outline-none focus:bg-white focus:border-gray-500 transition duration-300 ease-in-out shadow-md hover:shadow-lg">
          <option *ngFor="let lang of languages" [value]="lang.code" [selected]="currentLanguage === lang.code">
            {{ lang.name }}
          </option>
        </select>
        <div class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700">
          <svg class="fill-current h-4 w-4" xmlns="http://www.w3.org/2000/svg" viewBox="0 0 20 20">
            <path d="M7 7l3-3 3 3m0 6l-3 3-3-3" />
          </svg>
        </div>
      </div>

    </div>

    <!-- API Selection -->
    <div class="w-full lg:w-1/2">
      <p class="text-center text-lg mb-4">{{ 'settings.selectApi' | translate }}</p>
      <p class="text-center text-xs text-gray-600 dark:text-gray-400 mb-4">{{ 'settings.apiNote' | translate }}</p>

      <div class="grid grid-cols-2 gap-4">
        <button
          *ngFor="let api of apis"
          (click)="onApiChange(api.value, $event)"
          [ngClass]="{
            'bg-green-500 dark:bg-green-600 text-white': selectedApis.includes(api.value),
            'bg-gray-100 dark:bg-gray-700 text-gray-800 hover:bg-gray-200': !selectedApis.includes(api.value)
          }"
          class="px-4 py-2 rounded-lg transition duration-300 ease-in-out shadow-md hover:shadow-lg"
        >
          {{ api.name }}
        </button>
      </div>
    </div>
  </div>

  <!-- Version Information -->
  <p class="text-gray-500 text-xs text-right pt-8 italic">Version: {{ version }}</p>
</div>
