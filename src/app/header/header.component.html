<!-- app-header-comp.component.html -->
<!-- Top Section: Logo and Time for smaller screens -->
<div class="w-full px-2 py-2 shadow-md lg:hidden bg-[#d9e9ea] border-1">

  <!-- Logo and Title Container -->
  <div class="flex justify-around items-center w-full space-x-12">
    <img src="assets/android-chrome-512x512.png" alt="Weather App Logo" class="h-16 w-16">
    <span class="text-gray-800 text-lg font-medium">WeatherApp</span>
    <ion-button fill="clear" color="dark" size="large" >
      <ion-icon src="assets/icons/search-outline.svg"></ion-icon>
    </ion-button>
  </div>
  <div class="absolute right-0 top-0 bottom-0 h-20 w-2/6 cursor-pointer" (click)="openSearch()"></div>
</div>

<div class="container mx-auto px-6 py-2 bg-white shadow-md hidden lg:flex items-center">
  <!-- Logo and Title Container -->
  <div class="flex flex-grow">
    <img src="assets/android-chrome-512x512.png" alt="Weather App Logo" class="w-16 h-16 mr-3 rounded-xl">
    <h2 class="text-xl font-semibold text-gray-800 pt-4 pl-4">
      {{ 'header.weatherApp' | translate }}
    </h2>
  </div>

  <!-- Search Button -->
  <div class="flex items-center mx-4">
    <ion-button fill="clear" color="dark" size="large" (click)="openSearch()">
      <ion-icon src="assets/icons/search-outline.svg" class="w-8 h-8"></ion-icon>
    </ion-button>
  </div>

  <!-- Time Container -->
  <div class="flex mt-3">
    <ion-icon src="assets/icons/time-outline.svg" class="text-3xl"></ion-icon>
    <h2 class="text-xl font-semibold text-gray-800">
      {{ currentTime }}
    </h2>
  </div>
</div>
