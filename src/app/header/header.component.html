<!-- app-header-comp.component.html -->
<div class="container mx-auto px-6 py-4 bg-white shadow-md">

  <!-- Top Section: Logo and Time for smaller screens -->
  <div class="flex justify-between items-center sm:hidden">
    <!-- Logo Container -->
    <div class="flex items-center mt-3">
      <h2 class="text-xl font-semibold text-gray-800">WeatherApp</h2>
    </div>

    <!-- Time Container -->
    <div class="flex items-center mt-3">
      <h2 class="text-xl font-semibold text-gray-800">
        Time: {{ currentTime }}
      </h2>
    </div>
  </div>

  <!-- Search Container for smaller screens -->
  <div class="flex-grow w-full mb-0 sm:hidden">
    <form class="flex">
      <input
        id="searchForm"
        type="text"
        class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
        placeholder="Search for a City"
        [formControl]="searchQuery"
        [matAutocomplete]="auto"
        (keyup.enter)="onEnterPress()"
        #searchInput
        #trigger="matAutocompleteTrigger"
      />
      <mat-autocomplete
        #auto="matAutocomplete"
        (optionSelected)="onCitySelected($event)"
      >
        <mat-option *ngFor="let city of filteredCities | async" [value]="city">
          {{ city }}
        </mat-option>
      </mat-autocomplete>
    </form>
  </div>

  <!-- Top Section sm+ screens -->
  <div class="hidden sm:flex flex-row justify-between items-center">
    <!-- Logo Container -->
    <div class="flex items-center mt-3">
      <h2 class="text-xl font-semibold text-gray-800">WeatherApp</h2>
    </div>

    <!-- Search Container -->
    <div class="flex-grow mx-6 w-auto mb-0">
      <form class="flex">
        <input
          id="searchForm"
          type="text"
          class="flex-grow px-4 py-2 border rounded focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
          placeholder="Search for a City"
          [formControl]="searchQuery"
          [matAutocomplete]="auto"
          (keyup.enter)="onEnterPress()"
          #searchInput
          #trigger="matAutocompleteTrigger"
        />
        <mat-autocomplete
          #auto="matAutocomplete"
          (optionSelected)="onCitySelected($event)"
        >
          <mat-option
            *ngFor="let city of filteredCities | async"
            [value]="city"
          >
            {{ city }}
          </mat-option>
        </mat-autocomplete>
      </form>
    </div>

    <!-- Time Container -->
    <div class="flex items-center mt-3">
      <h2 class="text-xl font-semibold text-gray-800">
        Time: {{ currentTime }}
      </h2>
    </div>
  </div>

  <!-- Navigation Bar -->
  <nav class="flex mt-3">
    <div class="flex flex-row">
      <a
        class="my-2 px-7 pb-3.5 pt-4 text-xs uppercase leading-tight mr-2 md:mr-4 rounded-xl"
        routerLink="/"
        [ngClass]="{
          'bg-neutral-100 text-neutral-500 hover:bg-neutral-300':
            !isRouteActive('/'),
          'bg-neutral-300 text-black font-semibold': isRouteActive('/')
        }"
        >Weather</a
      >

      <a
        class="my-2 block px-7 pb-3.5 pt-4 text-xs uppercase leading-tight mr-2 md:mr-4 rounded-xl"
        routerLink="/about"
        [ngClass]="{
          'bg-neutral-100 text-neutral-500 hover:bg-neutral-300':
            !isRouteActive('/about'),
          'bg-neutral-300 text-black font-semibold': isRouteActive('/about')
        }"
        >About</a
      >
    </div>
  </nav>
</div>
