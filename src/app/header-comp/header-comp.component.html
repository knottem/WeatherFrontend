<!-- app-header-comp.component.html -->
<div class="container mx-auto px-6 py-4 bg-white shadow-xl">
    <!-- Top Section: Logo, Search, Time -->
    <div class="flex flex-col sm:flex-row justify-between items-center">
        <!-- Logo Container -->
        <div class="flex items-center sm:mt-3">
            <h2 class="text-xl font-semibold text-gray-800">WeatherApp</h2>
        </div>

        <!-- Search Container -->
        <div class="flex-grow w-full sm:mx-6 sm:w-auto mb-3 sm:mb-0">
            <form class="flex">
                <input id="searchForm" type="text"
                class="flex-grow px-4 py-2 border rounded-2xl focus:outline-none focus:ring-2 focus:ring-gray-500 focus:border-transparent"
                placeholder="Search for a City" [formControl]="searchQuery" [matAutocomplete]="auto"
                (keyup.enter)="onEnterPress()" #searchInput #trigger="matAutocompleteTrigger">
            <mat-autocomplete #auto="matAutocomplete" (optionSelected)="onCitySelected($event)">
                <mat-option *ngFor="let city of filteredCities | async" [value]="city">
                    {{ city }}
                </mat-option>
            </mat-autocomplete>
            </form>
        </div>

        <!-- Time Container -->
        <div class="flex items-center sm:mt-3">
            <h2 class="text-xl font-semibold text-gray-800">Time: {{ currentTime }}</h2>
        </div>
    </div>

    <!-- Navigation Bar -->
    <nav class="flex mt-3">
        <div class="flex flex-row">
            <a class="my-2 px-7 pb-3.5 pt-4 text-xs uppercase leading-tight dark:text-white md:mr-4 rounded-3xl"
            routerLink="/"
            [ngClass]="{
              'bg-neutral-100 text-neutral-500 hover:bg-neutral-300 font-medium dark:bg-neutral-700': !isRouteActive('/'),
              'bg-neutral-300 text-black font-extrabold dark:bg-neutral-900': isRouteActive('/')
            }">Weather</a>
         
         <a class="my-2 block rounded px-7 pb-3.5 pt-4 text-xs uppercase leading-tight dark:text-white md:mr-4 rounded-3xl"
            routerLink="/about"
            [ngClass]="{
              'bg-neutral-100 text-neutral-500 hover:bg-neutral-300 font-medium dark:bg-neutral-700': !isRouteActive('/about'),
              'bg-neutral-300 text-black font-extrabold dark:bg-neutral-900': isRouteActive('/about')
            }">About</a>
        </div>
    </nav>
</div>
