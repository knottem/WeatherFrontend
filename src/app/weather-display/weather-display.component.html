<app-loading-indicator *ngIf="!isLoaded"></app-loading-indicator>
<div class="weather" *ngIf="isLoaded">
  <app-weather-table 
    [dayLabel]="'Today'"
    [weather]="getWeatherDataForDay(timestampsToday)"
    [currentWeather]="currentWeather">
  </app-weather-table>
  <br>
  <app-weather-table 
    [dayLabel]="'Tomorrow'"
    [weather]="getWeatherDataForDay(timestampsTomorrow)"
    [currentWeather]="getWeatherClosestToNoon(timestampsTomorrow)">
  </app-weather-table>
  <br>
  <app-weather-table 
    [dayLabel]="dayAfterTomorrow"
    [weather]="getWeatherDataForDay(timestampsDayAfterTomorrow)"
    [currentWeather]="getWeatherClosestToNoon(timestampsDayAfterTomorrow)">
  </app-weather-table>

  <p>Weather data last updated at {{updatedTime}}. Sources: SMHI and Yr.</p>
</div>
